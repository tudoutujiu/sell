<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="/public/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#but").onsubmit(function () {
                var items = {productId:"12345",productQuantity:6};
                var itema = {name:$("#name").val(),phone:$("#phone").val(),address:$("#address").val(),openid:$("#openid").val(),items:items};
                $.post("sell/buyer/order/create",itema,function (data) {
                    alert(data);
                })
            })
        })
    </script>
</head>
<body>
        <label>姓名：</label><input type="text" name="name" id="name"/>
        <label>手机号：</label><input type="text" name="phone" id="phone"/>
        <label>地址：</label><input type="text" name="address" id="address"/>
        <label>openid：</label><input type="text" name="openid" id="openid"/>
        <button id="but">提交</button>
</body>
</html>
